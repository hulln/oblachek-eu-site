name: Update Bluesky RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches:
      - main
    paths:
      - tools/bsky-rss/**
      - .github/workflows/update-bluesky-rss.yml

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Bluesky RSS
        run: npm --prefix tools/bsky-rss run generate

      - name: Commit and push changes
        run: |
          if git diff --quiet -- rss/bluesky.xml; then
            echo "No feed updates."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add rss/bluesky.xml
          git commit -m "chore: update Bluesky RSS feed"
          git push
