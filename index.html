<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oblachek</title>
    <link rel="icon" type="image/jpeg" href="/assets/pikica.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="oblachek.eu Bluesky RSS" href="/rss/bluesky.xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">a tiny cloud on the internet</h1>
        
        <div class="cloud" id="cloud"></div>
        <div class="cloud-shadow"></div>
        
        <p class="instruction">press me to make me cry</p>
        <button class="footer-link-button now-playing" id="nowPlayingButton" type="button">or listen with me <span class="now-playing-note">(press again to stop)</span></button>
    </div>

    <div class="footer">
        <span id="localTime"></span> • <a href="https://www.openstreetmap.org/relation/218657">Slovenia, Europe</a><br>
        <a href="https://bsky.app/profile/oblachek.eu">Bluesky</a> • <a href="/rss/bluesky.xml">Bluesky RSS</a> • <a href="https://glimpsky.oblachek.eu/">GlimpSky, my Bluesky profile viewer</a><br>
        Last updated: <span id="lastUpdated"></span>
    </div>

    <div class="rainbow" id="rainbow"></div>
    <div class="rain-container" id="rainContainer"></div>
    <div class="yt-player" id="ytPlayerContainer" aria-hidden="true"></div>

    <script src="script.js"></script>

    <!-- Analytics -->
    <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript>
        <img
        src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
        />
    </noscript>
    <script async src="https://scripts.simpleanalyticscdn.com/auto-events.js"></script>

</body>
</html>
