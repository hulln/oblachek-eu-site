<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oblachek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #B8D4F0 0%, #D6E8F5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 1.2rem;
            color: #2D3748;
            margin-bottom: 4rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .cloud {
            width: 120px;
            height: 50px;
            background: #fff;
            border-radius: 50px;
            position: relative;
            margin: 0 auto 2rem auto;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .cloud:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud:after {
            width: 45px;
            height: 45px;
            top: -25px;
            right: 20px;
        }

        .cloud:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            animation-play-state: paused;
        }

        .cloud.raining {
            animation: bounce 0.6s ease-in-out, float 4s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .rainbow {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            background: linear-gradient(45deg, 
                rgba(255, 0, 0, 0.15) 0%, 
                rgba(255, 127, 0, 0.15) 14.28%, 
                rgba(255, 255, 0, 0.15) 28.56%, 
                rgba(0, 255, 0, 0.15) 42.84%, 
                rgba(0, 0, 255, 0.15) 57.12%, 
                rgba(75, 0, 130, 0.15) 71.4%, 
                rgba(148, 0, 211, 0.15) 85.68%,
                rgba(255, 0, 0, 0.15) 100%);
        }

        .rainbow::before {
            display: none;
        }

        .rainbow.show {
            animation: rainbow-appear 4s ease-in-out;
        }

        @keyframes rainbow-appear {
            0% { opacity: 0; }
            25% { opacity: 0.6; }
            75% { opacity: 0.6; }
            100% { opacity: 0; }
        }

        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            width: 3px;
            background: linear-gradient(to bottom, #1E3A8A, #1E40AF);
            border-radius: 0 0 3px 3px;
            opacity: 0;
            animation: fall linear;
            box-shadow: 0 0 4px rgba(30, 58, 138, 0.5);
        }

        @keyframes fall {
            0% {
                opacity: 0.9;
                transform: translateY(-100vh);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh);
            }
        }

        .instruction {
            font-size: 0.9rem;
            color: #4A5568;
            margin-top: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .personal-info {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #4A5568;
            font-size: 0.7rem;
            opacity: 0.7;
            font-weight: 300;
            line-height: 1.4;
            max-width: 400px;
            padding: 0 1rem;
        }

        .personal-info a {
            color: #2D3748;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .personal-info a:hover {
            opacity: 0.8;
        }

        .cloud-shadow {
            width: 100px;
            height: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            margin: 0 auto;
            filter: blur(8px);
            transform: translateY(10px);
            animation: shadow-float 4s ease-in-out infinite;
        }

        @keyframes shadow-float {
            0%, 100% { transform: translateY(10px) scale(1); }
            50% { transform: translateY(18px) scale(0.9); }
        }

        @media (max-width: 480px) {
            body {
                overflow: visible;
                padding-bottom: 6rem;
            }

            .title {
                font-size: 1rem;
            }
            
            .cloud {
                width: 96px;
                height: 40px;
            }
            
            .cloud:before {
                width: 48px;
                height: 48px;
                top: -24px;
                left: 12px;
            }
            
            .cloud:after {
                width: 36px;
                height: 36px;
                top: -20px;
                right: 16px;
            }

            .personal-info {
                position: relative;
                bottom: auto;
                transform: none;
                margin-top: 3rem;
                font-size: 0.7rem;
                padding: 0 1rem;
                line-height: 1.6;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">a tiny cloud on the internet</h1>
        
        <div class="cloud" id="cloud"></div>
        <div class="cloud-shadow"></div>
        
        <p class="instruction">press me to make me cry</p>
    </div>

    <div class="personal-info">
        <p>Slovenia, Europe • <a href="https://bsky.app/profile/oblachek.eu">Bluesky</a> • <a href="https://hulln.github.io">Personal</a>
    </div>

    <div class="rainbow" id="rainbow"></div>
    <div class="rain-container" id="rainContainer"></div>

    <script>
        const cloud = document.getElementById('cloud');
        const rainContainer = document.getElementById('rainContainer');
        const rainbow = document.getElementById('rainbow');
        let isRaining = false;
        let rainInterval;

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            
            // Random position across the screen width
            const leftPosition = Math.random() * 100;
            raindrop.style.left = leftPosition + '%';
            
            // Random height for variety
            const height = Math.random() * 30 + 15;
            raindrop.style.height = height + 'px';
            
            // Random duration for natural effect
            const duration = Math.random() * 1 + 0.5;
            raindrop.style.animationDuration = duration + 's';
            
            rainContainer.appendChild(raindrop);
            
            // Remove raindrop after animation
            setTimeout(() => {
                if (raindrop.parentNode) {
                    raindrop.parentNode.removeChild(raindrop);
                }
            }, duration * 1000);
        }

        function startRain() {
            if (isRaining) return;
            
            isRaining = true;
            cloud.classList.add('raining');
            
            // Create multiple raindrops
            rainInterval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => createRaindrop(), i * 50);
                }
            }, 100);
            
            // Stop raining after 3 seconds
            setTimeout(() => {
                stopRain();
            }, 3000);
        }

        function stopRain() {
            isRaining = false;
            cloud.classList.remove('raining');
            clearInterval(rainInterval);
            
            // Show rainbow after rain stops
            setTimeout(() => {
                rainbow.classList.add('show');
                setTimeout(() => {
                    rainbow.classList.remove('show');
                }, 4000);
            }, 500);
        }

        cloud.addEventListener('click', startRain);
    </script>
</body>
</html>
